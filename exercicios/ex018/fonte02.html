    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Pokemon';
            src: url(Pokemon\ Solid.ttf)format('truetype');
        }
        @font-face {
            font-family: 'Pokeb';
            src: url(Pokemon\ Hollow.ttf)format('truetype');
        }
            /*
                Tipos de format()
                - opentype
                - truetype
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        body {
            font-family: 'Pokeb';
        }
        h1 {
            font-family: 'Pokemon';
        }
    </style>
</head>
