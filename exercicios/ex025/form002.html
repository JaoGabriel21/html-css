<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
           <label for="iusu">Usuário: </label>
           <input type="text" name="usu" id="iusu"> 
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" minlength="6" maxlength="20" size="6" placeholder="mínimo 6 dígitos" autocomplete="current-password"> 
         </p>
         <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
         </p>
    </form>
</body>
</html>
